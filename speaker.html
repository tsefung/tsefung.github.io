<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speaker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <script src="common/speech.js"></script>
    <style>
        button {
            font-size: 36px;
        }
    </style>
</head>
<body>
<div id="subtitle" style="font-size: 36px; color: #777;">hello</div>
<button onclick="Speech.prev();Speech.play();">&#x25c1;</button>
<button onclick="start();">&#x25ba;</button>
<button onclick="Speech.next();Speech.play();">&#x25b7;</button>
<script>
var lines = [];
var p = document.getElementById("subtitle");

function start() {
    Speech.load(
        "chinese/t1.txt",
        function (a) {
            lines = a;
            console.log(lines);

            Speech.play();
        },
        function (pos) {
            p.innerText = lines[pos];
        },
        function (pos) {
            if (pos >= lines.length) {
                return;
            }

            // Speech.next();
            // Speech.play();
        }
    );
};
</script>
</body>
</html>
