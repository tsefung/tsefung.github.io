<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speech</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px;
            color: #777;
            user-select: none;
        }
        span {
            position: relative;
            width: 72px;
            height: 72px;
            line-height: 72px;
            text-align: center;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 3px;
        }
    </style>
</head>
<body>
<button onclick="start();">Start</button>
<script>
var ready = false;

var ssu = new SpeechSynthesisUtterance();
ssu.lang = "zh-CN";
ssu.onstart = function () {
    ready = false;
};

function speak(s) {
    if (!ready) {
        return;
    }

    ssu.text = s;
    speechSynthesis.speak(ssu);
};

function start() {    
    ssu.text = "近几年手机的发展趋势是性能越来越强悍，流畅性也越来越好。唯一停滞不前的就是电池了，当前智能手机行业所采用的电池技术主要是锂离子电池，锂离子电池相比起之前的铅酸电池可谓是一个重大的技术进步。但锂离子电池技术虽然已经发展了这么多年，仍没有新的突破。因此手机厂商开始着重研究起了充电速度，于是快充便成了众多手机品牌力推的卖点。想想看，你再快的网速，再牛的技术，你的手机没电，也是相当于“武功尽失”。所以今天我就给大家带来了几款5G快充手机，彻底解决你的电量焦虑症！";

    ssu.onstart = function (e) {
        console.log("start", e);
    };
    ssu.onpause = function (e) {
        console.log("pause", e);
    };
    ssu.onresume = function (e) {
        console.log("resume", e);
    };
    ssu.onend = function (e) {
        console.log("end", e);
    };

    console.log("BEFORE");
    speechSynthesis.speak(ssu);
    console.log("END");
};
</script>
</body>
</html>
