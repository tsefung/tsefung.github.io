<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speech</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px;
            color: #777;
            user-select: none;
        }
        span {
            position: relative;
            width: 72px;
            height: 72px;
            line-height: 72px;
            text-align: center;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 3px;
        }
    </style>
</head>
<body>
<button onclick="start();">Start</button>
<script>
function start() {
    var ssu = new window.SpeechSynthesisUtterance();
    ssu.lang = "zh-CN";
    ssu.text = "不仅如此，该实例对象还暴露了一些方法";

    ssu.onstart = function (e) {
        console.log("start", e);
    };
    ssu.onpause = function (e) {
        console.log("pause", e);
    };
    ssu.onresume = function (e) {
        console.log("resume", e);
    };
    ssu.onend = function (e) {
        console.log("end", e);
    };

    console.log("BEFORE");
    window.speechSynthesis.speak(ssu);
    console.log("END");
};
</script>
</body>
</html>
